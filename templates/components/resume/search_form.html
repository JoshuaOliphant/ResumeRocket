<!-- Search form component for resume content -->
<div id="resume-search-{{ resume_id }}" 
     x-data="{ 
        searchQuery: '',
        searchScope: 'both',
        isSearching: false,
        resultsVisible: false,
        currentMatch: -1,
        totalMatches: 0,
        matchesData: { original: [], customized: [] }
     }"
     class="w-full">
    <!-- Search input with debouncing -->
    <form hx-post="{{ url_for('resume.search_resume', resume_id=resume_id) }}"
          hx-trigger="submit, change from:#search-scope-options, keyup[target.value.length > 1] delay:500ms from:#search-input-{{ resume_id }}"
          hx-target="#search-results-{{ resume_id }}"
          hx-indicator="#search-indicator-{{ resume_id }}"
          hx-swap="innerHTML"
          hx-ext="debounce"
          @submit.prevent="isSearching = true; resultsVisible = true;"
          @htmx:after-request="isSearching = false"
          class="flex flex-col md:flex-row gap-2 items-start">
          
        <div class="flex-1 w-full md:w-auto">
            <div class="relative">
                <!-- Search input -->
                <input type="text" 
                       id="search-input-{{ resume_id }}"
                       name="query"
                       x-model="searchQuery"
                       placeholder="Search resume content..."
                       class="w-full pl-10 pr-10 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-accent-light focus:border-accent-light"
                       @keydown.enter="$event.currentTarget.form.requestSubmit()"
                       @input="if(searchQuery.length < 2) resultsVisible = false">
                
                <!-- Search icon -->
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                
                <!-- Clear search button -->
                <button x-show="searchQuery.length > 0"
                        @click="searchQuery = ''; resultsVisible = false"
                        type="button"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Search scope options -->
        <div id="search-scope-options" class="flex space-x-2">
            <label class="inline-flex items-center">
                <input type="radio" name="scope" value="both" checked class="h-4 w-4 text-accent-light focus:ring-accent-light">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Both</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="scope" value="original" class="h-4 w-4 text-accent-light focus:ring-accent-light">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Original</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" name="scope" value="customized" class="h-4 w-4 text-accent-light focus:ring-accent-light">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Customized</span>
            </label>
        </div>
        
        <!-- Search button -->
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent-dark hover:bg-accent-dark/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-light">
            <svg class="h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
            Search
        </button>
    </form>
    
    <!-- Loading indicator -->
    <div id="search-indicator-{{ resume_id }}" class="htmx-indicator flex items-center mt-3 text-sm text-gray-600 dark:text-gray-400">
        <svg class="animate-spin h-4 w-4 mr-2 text-accent-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Searching...
    </div>
    
    <!-- Search results container -->
    <div id="search-results-{{ resume_id }}" 
         x-show="resultsVisible"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         class="mt-3"></div>
</div>
