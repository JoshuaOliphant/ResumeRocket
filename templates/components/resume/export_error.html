<div class="export-notification bg-red-50 dark:bg-red-900/20 p-4 rounded-md shadow-sm border border-red-200 dark:border-red-800">
    <div class="flex items-center mb-2">
        <svg class="w-5 h-5 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <span class="font-medium text-red-700 dark:text-red-300">Export failed</span>
    </div>
    <p class="text-sm text-red-600 dark:text-red-400">{{ message }}</p>
    
    <!-- Auto-hide notification after 8 seconds -->
    <script>
        setTimeout(() => {
            const notification = document.querySelector('.export-notification');
            if (notification) {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }
        }, 8000);
    </script>
</div>
