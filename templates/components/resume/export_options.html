<div x-data="{ 
        open: false, 
        isExporting: false,
        exportFormat: null,
        showNotification: false,
        notificationMessage: '',
        notificationSuccess: true,
        
        startExport(format) {
            this.isExporting = true;
            this.exportFormat = format;
            this.open = false;
        },
        
        resetState() {
            setTimeout(() => {
                this.isExporting = false;
                this.exportFormat = null;
            }, 500);
        }
    }" 
    class="relative inline-block"
    @click.away="open = false">
    
    <!-- Export button -->
    <button @click="open = !open" 
            class="px-4 py-2 border border-blue-600 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-md inline-flex items-center"
            :class="{ 'opacity-75 cursor-not-allowed': isExporting }"
            :disabled="isExporting">
        <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span x-show="!isExporting">Export</span>
        <span x-show="isExporting">
            <span x-text="`Exporting ${exportFormat?.toUpperCase()}`"></span>
            <svg class="animate-spin ml-1.5 h-4 w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </span>
        <svg x-show="!isExporting" class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>
    
    <!-- Export dropdown menu -->
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="transform opacity-0 scale-95"
         x-transition:enter-end="transform opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="transform opacity-100 scale-100"
         x-transition:leave-end="transform opacity-0 scale-95"
         class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg z-10 border dark:border-gray-700">
        <div class="py-1">
            <!-- PDF Export -->
            <button @click="startExport('pdf')"
                    hx-get="{{ url_for('resume.api_resume_export', resume_id=resume_id, format='pdf') }}"
                    hx-target="#export-notification-{{ resume_id }}"
                    hx-swap="innerHTML"
                    hx-indicator="#export-loading-{{ resume_id }}"
                    hx-on::after-request="resetState()"
                    class="w-full text-left block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                </svg>
                PDF
            </button>
            
            <!-- Word Export -->
            <button @click="startExport('docx')"
                    hx-get="{{ url_for('resume.api_resume_export', resume_id=resume_id, format='docx') }}"
                    hx-target="#export-notification-{{ resume_id }}"
                    hx-swap="innerHTML"
                    hx-indicator="#export-loading-{{ resume_id }}"
                    hx-on::after-request="resetState()"
                    class="w-full text-left block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                </svg>
                Word (DOCX)
            </button>
            
            <!-- Markdown Export -->
            <button @click="startExport('md')"
                    hx-get="{{ url_for('resume.api_resume_export', resume_id=resume_id, format='md') }}"
                    hx-target="#export-notification-{{ resume_id }}"
                    hx-swap="innerHTML"
                    hx-indicator="#export-loading-{{ resume_id }}"
                    hx-on::after-request="resetState()"
                    class="w-full text-left block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                </svg>
                Markdown
            </button>
        </div>
    </div>
    
    <!-- Export loading indicator (hidden by default) -->
    <div id="export-loading-{{ resume_id }}" class="htmx-indicator fixed top-4 right-4 z-50">
        <div class="bg-blue-50 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 px-4 py-3 rounded-md shadow-md border border-blue-200 dark:border-blue-800 flex items-center">
            <svg class="animate-spin mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span x-text="exportFormat ? `Generating ${exportFormat.toUpperCase()} file...` : 'Processing...'"></span>
        </div>
    </div>
</div>

<!-- Container for export notifications -->
<div id="export-notification-{{ resume_id }}" class="fixed top-4 right-4 z-50"></div>
