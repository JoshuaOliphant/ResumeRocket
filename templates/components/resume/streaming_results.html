    <h5 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Final Results</h5>
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4 shadow-sm">
        <div id="results-content" hx-sse="swap:results from:/api/resume-updates/{{ resume_id }}">
            <div class="text-center py-6 text-gray-600 dark:text-gray-400">
                <p>Waiting for customization to complete...</p>
            </div>
        </div>
        
        <div id="completion-form" hx-sse="swap:complete from:/api/resume-updates/{{ resume_id }}">
            <!-- Completion form will be inserted here -->
        </div>
    </div>
</div>
