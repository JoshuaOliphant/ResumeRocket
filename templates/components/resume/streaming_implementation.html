<!-- streaming_implementation.html - Component for displaying implementation -->
<div class="mb-6">
    <h5 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Implementation</h5>
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4 shadow-sm">
        <div id="implementation-stream" class="implementation-content streaming-content"
             hx-sse="swap:implementation from:/api/resume-updates/{{ resume_id }}">
            <!-- Implementation stream content will appear here -->
        </div>
        
        <div id="sections-modified" class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700"
             hx-sse="swap:sections-modified from:/api/resume-updates/{{ resume_id }}" 
             style="display: none;">
            <!-- Sections modified will appear here -->
        </div>
    </div>
</div>
