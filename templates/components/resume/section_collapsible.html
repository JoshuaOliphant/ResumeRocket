<div class="section-container mb-4" x-data="{ expanded: {{ expanded|default(true)|lower }} }">
    <div class="section-header flex justify-between items-center cursor-pointer p-2 bg-gray-100 dark:bg-gray-800 rounded-t-md" @click="expanded = !expanded">
        <h3 class="font-semibold text-gray-900 dark:text-gray-100">{{ title }}</h3>
        <button class="text-gray-500 focus:outline-none">
            <svg x-show="!expanded" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <svg x-show="expanded" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <div class="section-content p-4 border border-gray-200 dark:border-gray-700 rounded-b-md" 
         x-show="expanded"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform -translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform -translate-y-2">
        {{ content | safe }}
    </div>
</div>
