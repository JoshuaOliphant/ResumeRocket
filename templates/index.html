{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-header">
                <h5 class="card-title">Upload Resume</h5>
            </div>
            <div class="card-body">
                <form id="resumeForm" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Resume Upload Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="uploadType" id="textInput" value="text" checked>
                            <label class="form-check-label" for="textInput">
                                Enter Text (Markdown)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="uploadType" id="fileInput" value="file">
                            <label class="form-check-label" for="fileInput">
                                Upload File (PDF, DOCX, MD)
                            </label>
                        </div>
                    </div>

                    <div id="textInputSection" class="mb-3">
                        <label for="resume" class="form-label">Resume (Markdown)</label>
                        <textarea id="resume" name="resume" class="form-control" style="display: none;"></textarea>
                        <div id="editor"></div>
                    </div>

                    <div id="fileInputSection" class="mb-3" style="display: none;">
                        <label for="resume_file" class="form-label">Resume File</label>
                        <input type="file" class="form-control" id="resume_file" name="resume_file" accept=".pdf,.docx,.md">
                        <small class="text-muted">Maximum file size: 5MB</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Job Description Input Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jobDescriptionType" id="jobTextInput" value="text" checked>
                            <label class="form-check-label" for="jobTextInput">
                                Enter Text
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jobDescriptionType" id="jobUrlInput" value="url">
                            <label class="form-check-label" for="jobUrlInput">
                                Enter Job URL
                            </label>
                        </div>
                    </div>

                    <div id="jobTextSection" class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea id="jobDescription" name="job_description" class="form-control" rows="5"></textarea>
                    </div>

                    <div id="jobUrlSection" class="mb-3" style="display: none;">
                        <label for="jobUrl" class="form-label">Job Posting URL</label>
                        <input type="url" class="form-control" id="jobUrl" name="job_url" placeholder="https://...">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Analyze Resume
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div id="results" class="card bg-dark border-secondary">
            <div class="card-header">
                <h5 class="card-title">Analysis Results</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h6>ATS Score</h6>
                    <div class="progress">
                        <div id="atsScore" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                    </div>
                </div>

                <div class="mb-4">
                    <h6>Matching Keywords</h6>
                    <div id="matchingKeywords" class="d-flex flex-wrap gap-2">
                    </div>
                </div>

                <div class="mb-4">
                    <h6>Missing Keywords</h6>
                    <div id="missingKeywords" class="d-flex flex-wrap gap-2">
                    </div>
                </div>

                <div class="mb-4">
                    <h6>AI Suggestions</h6>
                    <div id="aiSuggestions" class="list-group list-group-flush bg-dark">
                    </div>
                </div>

                <div class="mt-4">
                    <button id="customize-btn" class="btn btn-success" style="display: none;" onclick="customizeResume(window.currentResumeId, window.currentJobId)">
                        Customize Resume for Job
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Store IDs in window object to ensure global access
window.currentResumeId = null;
window.currentJobId = null;

// Handle form submission for job description
document.getElementById('resumeForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    try {
        // First upload the resume
        const resumeResponse = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        const resumeData = await resumeResponse.json();

        if (resumeData.error) {
            throw new Error(resumeData.error);
        }

        // Store the resume ID
        window.currentResumeId = resumeData.resume_id;

        // Now submit the job description
        const jobDescriptionType = document.querySelector('input[name="jobDescriptionType"]:checked').value;
        const endpoint = jobDescriptionType === 'url' ? '/api/job/url' : '/api/job/text';

        const jobResponse = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: 'Job Description',
                content: formData.get('job_description')
            })
        });
        const jobData = await jobResponse.json();

        if (jobData.error) {
            throw new Error(jobData.error);
        }

        // Store the job ID
        window.currentJobId = jobData.job.id;

        // Update UI with analysis results
        updateAnalysisResults(resumeData);

        // Show customize button if we have both IDs
        if (window.currentResumeId !== null && window.currentJobId !== null) {
            document.getElementById('customize-btn').style.display = 'block';
        }

    } catch (error) {
        alert('Error: ' + error.message);
    }
});

function updateAnalysisResults(data) {
    // Update ATS score
    const atsScoreElement = document.getElementById('atsScore');
    atsScoreElement.style.width = `${data.ats_score.score}%`;
    atsScoreElement.textContent = `${Math.round(data.ats_score.score)}%`;

    // Update matching keywords
    const matchingKeywordsDiv = document.getElementById('matchingKeywords');
    matchingKeywordsDiv.innerHTML = data.ats_score.matching_keywords
        .map(keyword => `<span class="badge bg-success">${keyword}</span>`)
        .join('');

    // Update missing keywords
    const missingKeywordsDiv = document.getElementById('missingKeywords');
    missingKeywordsDiv.innerHTML = data.ats_score.missing_keywords
        .map(keyword => `<span class="badge bg-warning">${keyword}</span>`)
        .join('');

    // Update AI suggestions
    const aiSuggestionsDiv = document.getElementById('aiSuggestions');
    aiSuggestionsDiv.innerHTML = data.suggestions
        .map(suggestion => `<div class="list-group-item bg-dark text-light">${suggestion}</div>`)
        .join('');
}
</script>
{% endblock %}
